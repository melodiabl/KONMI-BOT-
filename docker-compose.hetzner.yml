version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot-panel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=sqlite:/app/storage/database.sqlite
      - MAX_FILE_SIZE=2GB
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    networks:
      - bot-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./storage:/var/www/storage:ro
    depends_on:
      - whatsapp-bot
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  storage:
  logs:
