services:
  - type: web
    name: whatsapp-bot-panel
    runtime: node
    plan: free
    branch: main
    buildCommand: echo 'Skipping frontend build - backend only'
    startCommand: cd backend/full && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: BOT_NAME
        value: Melodia WhatsApp Bot
      - key: DATABASE_PATH
        value: /opt/render/project/src/backend/full/storage/database.sqlite
      - key: FRONTEND_URL
        generateValue: true
    disk:
      name: data
      mountPath: /opt/render/project/src/backend/full/storage
      sizeGB: 1
